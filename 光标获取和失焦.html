	//获取事件和相关元素
	var input2 = document.getElementById("input2");
	var label = document.getElementsByTagName("label")[0];
	//绑定事件(绑定一个输入事件)
	input2.oninput=function(){
		//判断input的值是否为空，如果为空，显示label
