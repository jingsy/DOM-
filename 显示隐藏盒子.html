<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		button{
			margin:10px;
		}
		div{
			width: 300px;
			height: 300px;
			background-color: pink;
		}
		.show{
			display: block;
		}
		.hide{
			display: none;
		}
	</style>
</head>
<body>
	<button>隐藏</button>
	<div>有朋自远方来，不亦乐乎</div>

	<script type="text/javascript">
		var btn = document.getElementsByTagName("button")[0];
		var div = document.getElementsByTagName("div")[0];
		btn.onclick = function (){
			//判断，如果文字是显示，执行show代码，如果文字是隐藏，执行hide代码
			if (btn.innerHTML==="隐藏") {
				div.className = "hide";
				//修改文字
				btn.innerHTML = "显示";
			}else {
				div.className = "show";
				//修改文字
				btn.innerHTML = "隐藏";
			}
			
		}
	
	</script>
</body>
</html>
