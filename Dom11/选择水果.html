<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	select{
		width: 200px;
		height: 240px;
		background-color: pink;
		font-size: 16px;

	}


</style>
</head>
<body>
	<select id="sel1" size="10" multiple="">
		<option value="0">香蕉</option>
		<option value="1">苹果</option>
		<option value="2">榴莲</option>
		<option value="3">草莓</option>
	</select>
	<button>>>></button>
	<button><<<</button>
	<button>></button>
	<button><</button>

	<select id="sel2" size="10" multiple>
	</select>

	<script type="text/javascript">
	//获取相关元素
	var sel1 =document.getElementById("sel1");
	var sel2 =document.getElementById("sel2");
	var btnArr =document.getElementsByTagName ("button");

	//绑定事件
	btnArr[0].onclick=function(){
		var arr = sel1.children;
		//遍历添加到右侧(随着左侧标签内元素的减少，数组长度也会减少)
		for (var i = arr.length-1;i>=0;i--) {
			//push（） 是操作数组的，要往一个标签中添加元素要用appendChild（）
			//而往另一个标签中添加元素原来的数组长度容易变化，为了防止跳出循环 我们使用反向遍历数组
			sel2.appendChild(arr[arr.length-1-i]);
		}
	}

	btnArr[1].onclick=function(){
		var arr = sel2.children;
		//遍历添加到右侧(随着左侧标签内元素的减少，数组长度也会减少)
		for (var i = arr.length-1;i>=0;i--) {
			//push（） 是操作数组的，要往一个标签中添加元素要用appendChild（）
			//而往另一个标签中添加元素原来的数组长度容易变化，为了防止跳出循环 我们使用反向遍历数组
			sel1.appendChild(arr[arr.length-1-i]);
		}
	}

	//需求2: 点击》 《 被选定的子元素都跑到对面的标签中去
	//思路：获取所以子节点，然后循环判断，只有selected 属性值为true的才能被添加到右侧中


	btnArr[2].onclick=function(){
		var arr = sel1.children;
		//遍历添加到右侧(随着左侧标签内元素的减少，数组长度也会减少)
		for (var i = arr.length-1;i>=0;i--) {
			
			if (arr[i].selected === true) {
				sel2.appendChild(arr[i]);
			}
		}
	}


	btnArr[3].onclick=function(){
		var arr = sel2.children;
		//遍历添加到右侧(随着左侧标签内元素的减少，数组长度也会减少)
		for (var i = arr.length-1;i>=0;i--) {
			
			if (arr[i].selected === true) {
				arr[i].selected = false;
				sel1.appendChild(arr[i]);
			}
		}
	}









</script>

</body>
</html>
